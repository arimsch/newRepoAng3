<article class="item-basket">
  <h4>{{ item.title }}</h4>
  <p>
    Цена: {{ item.price | formatPrice : courseSymbol }}, количество:
    {{ item.count }}
  </p>
  <div class="button-line">
    <button
      tuiButton
      type="button"
      appearance="primary"
      size="xs"
      class="tui-space_bottom-3"
      (click)="toggleExtended()">
      Редактировать
    </button>
    <button
      tuiButton
      type="button"
      appearance="primary"
      size="xs"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="deleteItem()">
      Удалить
    </button>
  </div>
  <app-item-card
    *ngIf="extended"
    [item]="item"
    [elUpdate]="true"
    (update)="updateItem($event)">
  </app-item-card>
</article>
